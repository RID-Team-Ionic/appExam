<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/water-bg.svg" alt="" />
      <ion-card-header>
        <ion-card-title>Welcome to Ionic Prj</ion-card-title>
        <ion-card-subtitle> Get Started by : </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <!-- <p> Code : {{ coded }} </p> -->
      </ion-card-content>
    </ion-card>
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-label> Account Update</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="openUserupdate()">OPEN</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    
      <!-- Clear Code -->
      <ion-item-sliding>
        <ion-item>
          <ion-label> Logout</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="clearCode()">NOW</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
