<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>

    <ion-button slot="end" class="btn_add" (click)="alertInsert()">
      add <ion-icon slot="end" name="person-add"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>

  <!-- <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title }}</b>
  </div> -->

  <div padding text-center >
    <ion-button (click)="goBack()">
      back <ion-icon slot="start" name="arrow-round-back"></ion-icon>
    </ion-button>
  </div>

</ion-content>
